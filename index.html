<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STONE PAPER SCISSOR GAME</h1>
    
    <!-- this is the  middle image part -->
    <div class="images">
        <div class="image" id="rock">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="">
        </div>
        <div class="image" id="paper">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_640.png" alt="">
        </div>
        <div class="image" id="scissor">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_640.png" alt="">
        </div>
    </div>

    <!-- score part is this -->
    <div class="score">
        <div class="user_msg">
            <h2 id="user_score">0</h2>
            <p>user</p>
        </div>
        <div class="comp_msg">
            <h2 id="comp_score">0</h2>
            <p>comp</p>
        </div>
    </div>

    <div class="message">
        <p id="print_one">how are you</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
